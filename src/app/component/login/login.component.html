<h3>Login</h3>

<form>

  <label>e-mail</label>
  <input type="email"
         name="username"
         [(ngModel)]="user.username" />

  <br/>

  <label>senha</label>
  <input type="password"
         name="password"
         [(ngModel)]="user.password" />

  <br/>

  <button type="submit" (click)="login()" >login</button>

</form>
