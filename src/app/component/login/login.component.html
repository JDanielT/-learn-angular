<h3>Login</h3>

<form (ngSubmit)="login()" >

  <label>e-mail</label>
  <input type="email"
         name="username"
         [(ngModel)]="user.username" />

  <br/>

  <label>senha</label>
  <input type="password"
         name="password"
         [(ngModel)]="user.password" />

  <br/>

  <button type="submit" >login</button>

</form>
